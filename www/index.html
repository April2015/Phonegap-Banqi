<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- Enable all requests, inline styles, and eval() -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <style>
        html, body, iframe { margin: 0; padding: 0; width: 100%; height: 100%; }
        iframe { position:fixed; display:block; border:none; }
        </style>
    </head>
    <body>
        <div id="fb-root"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
        window.addEventListener("message", function (event) {
          var request = event.data;
          console.log("Phonegap got message:", request);
          if (request.execute) {
            eval(request.execute);
            return;
          }
          gotMessage(request); // gotMessage will be defined by injecting code via request.execute
        }, false);
        </script>
        <iframe id="platform_iframe"
            src="http://yoav-zibin.github.io/platform-qa/dist/index.html?onlyGameId=5125637257822208-1"
            frameborder="0" seamless="seamless"></iframe>
    </body>
</html>
